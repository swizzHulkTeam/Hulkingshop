<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulkingshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* темный фон */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: white;
        }
        .btn {
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: 2px solid orange;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: orange;
            color: black;
            box-shadow: 0 0 10px 2px orange; /* светящаяся обводка */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hulkingshop</h1>
        <a href="#" class="btn">Купить вбаксы</a>
    </div>
</body>
</html>
